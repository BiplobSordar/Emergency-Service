<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<title>Document</title>
</head>

<body class="bg-[#F5FFF6] w-full ">

  
  <div id="customAlert" class="fixed inset-0 flex items-start justify-center bg-transparent bg-opacity-50 hidden z-90">
    <div
      class="mt-[30vh] flex flex-col justify-center items-center bg-white rounded-2xl shadow-xl p-6  w-[80%] md:w-[30%] text-center animate-fade-in">

     
      <div class="w-16 h-16 flex items-center justify-center bg-blue-100 rounded-full mb-4">
        <img id="serviceIcon" src="./assets/railway.png" alt="Service Icon" class="w-10 h-10 object-contain">
      </div>

     
      <h2 id="serviceName" class="text-xl font-semibold text-gray-800 mb-2">Service Name</h2>

  
      <p id="serviceNumber" class="text-gray-600 text-sm mb-6">Service Number</p>

   
      <button id="customAlertBtn" class="px-8 py-3 bg-[#00A63E]  text-white font-semibold rounded-lg shadow">
        Close
      </button>
    </div>
  </div>



  <header class="w-full  bg-green-500 ">
    <nav
      class="w-full  flex flex-col h-[130px] justify-center gap-2 md:px-20  sm:flex-row  items-center  sm:justify-between sm:items-center px-5 sm:h-[100px]  bg-white">
      <div class="flex gap-2 items-center"><img src="./assets/logo.png" class="h-[50px] w-[50px]" alt="Logo">
        <h1 class=" text-sm md:text-[20px] lg:text-xl  font-bold max-w-[135px] text-[#006747]">Emergency Service</h1>
      </div>


      <ul id="ulElement" class="flex gap-2 sm:gap-4">


        <li
          class="h-[50px] w-[100px]  sm:w-[123px] bg-[rgba(65,255,107,0.1)] text-xl font-bold  rounded-2xl flex justify-center items-center">
          <span id="heart-count" class="mr-2 ">0</span> <i class="fa-solid fa-heart text-red-500 "></i>
        </li>

        <li
          class="h-[50px]  w-[123px] bg-[rgba(65,255,107,0.1)] text-xl font-bold   rounded-2xl flex justify-center items-center">
          <span class="mr-2" id="coinCount">100</span> <img class="h-[30px] w-[30px]"
            src="./assets/coin.png" alt="Coin Icon">
        </li>

        <li
          class="h-[50px]  w-[123px] bg-[rgba(65,255,107,0.1)] text-xl   rounded-2xl flex justify-center items-center">
          <span id="copy-count" class="mr-2 font-semibold">0</span> Copy
        </li>



      </ul>




    </nav>



    <section
      class="w-full h-[239px] py-5 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col gap-3 justify-center items-center">
      <img src="./assets/logo-dark.png" class="h-[92px] w-[93px]" alt="Logo">
      <h1 class="font-semibold md:text-xl lg:text-[40px] text-white">জরুরি সেবা ডিরেক্টরি</h1>
      <h3 class="font-semibold sm:text-[16px] md:text-lg w-[75%] text-center mx-auto lg:text-[20px] text-white ">
        Government Emergency
        Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh</h3>
    </section>
  </header>





  <main class="w-full bg-[#F5FFF6] ">

    <section class="w-[98%] relative mx-auto mt-10 flex gap-2 md:px-10">

      <!-- first section-->
      <section class="w-full lg:w-[80%]  rounded-lg px-4 md:px-0">

        <div class=" w-full h-15 flex justify-end items-center lg:hidden">
          <h3 class=" text-[22px] mx-8">Call History <i id="menu-btn" class="fa-solid fa-bars h-full"></i></h3>
        </div>
        <!-- grid for cards -->
        <div id="card-containerd" class="grid  p-2   grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

          <!-- Dynamic cards  -->
        </div>
      </section>


      <section id="call-history" class="rounded-lg lg:w-[20%] lg:static lg:translate-x-0 fixed top-0 right-0 w-[70%] h-screen transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="w-full  rounded-lg h-full  bg-white">
          <div class="h-15 w-full flex items-center justify-end pr-8  lg:hidden">
            <i id="close-btn" class="fa-solid fa-x font-bold text-[28px] hover:text-[#00A63E] "></i>
          </div>

          <div class="flex justify-between  flex-col gap-4 sm:flex-row items-center  md:p-4 ">
            <h2 class="text-[22px] sm:text-[18px] font-semibold"><i class="fa-solid fa-clock "></i> <span class="text-[#111111]">Call
                History</span></h2>
            <button id="clearCallHistory"
              class="bg-[#00A63E] w-[70%] rounded-2xl sm:w-[120px]  py-3 text-white font-semibold ">Clear</button>
          </div>


          <div class="call-history  w-full p-2 md:p-4 ">

          <!-- Dynamic Call History  -->



          </div>
        </div>
      </section>

    </section>






  </main>


  <script src="./script/index.js"></script>

</body>

</html>
